<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            background: rgb(220, 205, 205);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #b24a4a;
            width: 350px;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid black;
            margin-right: 15px;
            text-align: center;
        }

        .login-card h2 {
            color: white;
            margin-bottom: 20px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid black;
            outline: none;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #e24c4c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #d13f3f;
        }

        .register {
            margin-top: 15px;
            font-size: 12px;
            color: black;
        }

        .register span {
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div class="login-card">
        <h2>LOGIN</h2>

        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="password" placeholder="PASSWORD">

        <button onclick="login()">LOGIN</button>

        <p class="register">
            DON'T HAVE AN ACCOUNT ? <span>REGISTER NOW</span>
        </p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill in all fields");
            } else {
                alert("Login successful ");
            }
        }
    </script>

</body>
</html>
